<div *ngIf="evolutions.length > 0">
  <p-card header="Cadena Evolutiva" class="evolution-card">
    <p-carousel
      [value]="evolutions"
      [numVisible]="1"
      [numScroll]="1"
      [circular]="false"
      [page]="currentIndex"
      [showNavigators]="evolutions.length > 1"
      [showIndicators]="evolutions.length > 1"
      [responsiveOptions]="responsiveOptions"
      class="evolution-carousel"
    >
      <ng-template let-evolution pTemplate="item">
        <div class="evolution-item">
          <div class="evolution-content">
            <div class="evolution-header">
              <h3>{{ evolution.name | titlecase }}</h3>
              <img [src]="evolution.image" [alt]="evolution.name" class="evolution-image" />
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </p-card>
</div>

<div *ngIf="loading" class="loading-indicator">
  <i class="pi pi-spin pi-spinner text-primary"></i>
  <p>Cargando cadena evolutiva...</p>
</div>
