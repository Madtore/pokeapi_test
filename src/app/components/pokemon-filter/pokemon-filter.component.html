<div class="card w-full">
  <div class="card-body d-flex justify-content-center flex align-items-center w-full flex-column">
    <h3 class="card-title">Selecciona un Pokémon</h3>

    <div class="w-full container">
      <p-autoComplete
        [(ngModel)]="selectedPokemon"
        [suggestions]="filteredPokemon"
        (completeMethod)="filterPokemon($event)"
        field="name"
        [dropdown]="true"
        [virtualScroll]="true"
        [virtualScrollItemSize]="38"
        (onSelect)="onSelect($event)"
        (onClear)="onClear()"
        placeholder="Buscar Pokémon..."
        [style]="{'width':'100%'}"
        styleClass="p-3"
      >
        <ng-template let-pokemon pTemplate="item">
          <div class="pokemon-item">
            <span>{{ pokemon.name | titlecase }}</span>
          </div>
        </ng-template>
      </p-autoComplete>
    </div>
  </div>
</div>
